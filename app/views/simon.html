

<table>
		
		
		
		<tr>
			<td id="verde" ng-click= "play('verde')"></td> 
			<td id="rojo" ng-click= "play('rojo')"></td>
		</tr>
		
		<tr>
			<td id= "amarillo" ng-click="play('amarillo')"></td>
			<td id="azul" ng-click="play('azul')"></td>
		</tr>
	</table>
	
		


		<h1 styles="color:#eee">{{titulo}} {{colores}}</h1>
		<h1 styles="color:#eee">{{acumulador}} </h1>
		<ul>
			<li>Verde:{{acumuladorverde}} </li>
			<li>Rojo:{{acumuladorrojo}}</li>
			<li>Amarillo:{{acumuladoramarillo}} </li>
			<li>Azul:{{acumuladorazul}}</li>
		</ul>


		<button ng-click="borrar()" type="button" class="btn btn-primary">Borrar</button>
